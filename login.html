<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Depresso Login</title>
    <link rel = "stylesheet" type = "text/css" href = "loginstyle.css">
</head>

    <form class ="form-login">

        <img src = "Logo.png" alt = "logo" class = "responsive">
        <div class="container">
        <label for="inputusername"></label>
        <input type="username" id = "inputusername" class = "input-box" placeholder="Enter Username"  required>
        <label for="inputpassword"></label>
        <input type="password" id = "inputpassword" class = "input-box" placeholder="Enter Password"  required>



        </div>
        <button type="submit">Login</button>


    </form>

</html>
